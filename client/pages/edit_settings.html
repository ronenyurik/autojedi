<template name="editSettings">
  <form class="main">
    <div class="control-group">
        <label class="control-label" for="interval"><strong>Run Interval</strong></label>
        <div class="controls">
            <select>
                <option>Please Select...</option>
                <option>15 Min.</option>
                <option>30 Min.</option>
                <option>60 Min.</option>
                <option>120 Min.</option>
                <option>180 Min.</option>
            </select>
        </div>
    </div>

    <div class="control-group">
        <label class="control-label" for="notification"><strong>Notification Method</strong></label>
        <div class="checkbox">
            <label>
                <input type="checkbox" id="email" value="email"> Email
            </label>
            <label>
                <input type="checkbox" id="sms" value="sms"> SMS
            </label>
        </div>
    </div>

    <div class="control-group">
        <label for="avatar"><strong>Avatar image</strong></label>
        <input type="file" id="avatar">
    </div> 

    <div class="control-group">
        <div class="controls">
            <input type="submit" value="Submit" class="btn btn-primary submit"/>
        </div>
    </div>
    <hr/>
    <div class="control-group">
        <div class="controls">
            <a class="btn btn-danger delete" href="#">Delete post</a>
        </div>
    </div>
  </form>
</template>
